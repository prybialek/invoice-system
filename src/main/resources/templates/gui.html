<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Invoices</title>
</head>
<body>
<h1>List of invoices</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoiceDTO:${invoicesDTO}">
        <td th:text="${invoiceDTO.id}"></td>
        <td th:text="${invoiceDTO.name}"></td>
        <td th:text="${invoiceDTO.date}"></td>
        <td th:text="${invoiceDTO.amount}"></td>
        <td>
            <div class="btn-group">
                <a th:href="@{/edit/{id}(id=${invoiceDTO.id})}">
                    <button type="button" class="btn btn-primary">Edit</button>
                </a>
                <span style="margin-left: 5px;"></span>
                <a th:href="@{/delete(id=${invoiceDTO.id})}">
                    <button type="button" class="btn btn-danger">Delete</button>
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<h1>Add new invoice</h1>
<form th:action="@{/save}" method="post">
    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="date" class="form-label">Date</label>
        <input type="text" class="form-control" name="date" id="date">
    </div>
    <div class="form-group">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" name="amount" id="amount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
